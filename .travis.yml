language: java
jdk: oraclejdk8

addons:
  sonarcloud:
    organization: "dmytro-winged-github"
    token:
      secure: $SONAR_TOKEN

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

deploy:
  - provider: script
    script: mvn -s mvn-settings.xml deploy
    on:
      branch: master
      condition: $TRAVIS_TAG =~ ^v[.0-9]+
